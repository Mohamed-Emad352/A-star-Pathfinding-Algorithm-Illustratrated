<div
  class="grid"
  [ngClass]="{
    'grid-size-small': getGridSize() === 16,
    'grid-size-medium': getGridSize() === 32,
    'grid-size-large': getGridSize() === 64
  }"
>
  <div
    class="node"
    id="{{ node.getId() }}"
    *ngFor="let node of getGrid()"
    (click)="selectNode(node)"
    (mouseenter)="isDrawObstaclesMode ? drawObstacle($event, node) : null"
    (mousedown)="isDrawObstaclesMode ? drawObstacle($event, node) : null"
    [ngClass]="{
      startNode: node === getStartNode(),
      endNode: node === getEndNode(),
      obstacleNode: node.isObstacle(),
      pathNode: node.isOnPath(),
      searchedNode:
        node.isBeingSearched() && !node.isObstacle() && !node.isOnPath()
    }"
  ></div>
</div>
